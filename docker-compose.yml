version: '3.7'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./rabbitmq_volume:/var/lib/rabbitmq/mnesia:rw 

  redis:
    image: redis
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"  
    volumes:
      - ./redis_volume:/data
  
  mssql:
    image: mcr.microsoft.com/mssql/server
    container_name: mssql
    volumes:
      - './mssql_volume:/var/opt/mssql'
    environment:
      - SA_PASSWORD=Brt_z!py
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: workshop_api
    ports:
      - "5000:80"
    depends_on:
      - mssql
      - redis
      - rabbitmq

  ui:
    build: 
      context: ./react_ui
      dockerfile: Dockerfile
    container_name: workshop_ui
    volumes:        
      - './react_ui/:/ui' #container'Ä± restart etmeden refresh etmiyor, normal mi?
      - '/ui/node_modules'
    ports:
      - '5001:3000'
    environment:
      - NODE_ENV=development
    # depends_on:
    #   - api